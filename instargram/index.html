<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instargram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="instargram">
        <main>
            <section>
                <div class="profile_top">
                    <div class="name">
                        <p class="photo"><img src="https://media.istockphoto.com/id/466395505/ko/%EC%82%AC%EC%A7%84/red-squirrel-%EB%91%98%EB%9F%AC%EB%B4%84-%ED%8A%B8%EB%A6%AC.jpg?s=612x612&w=is&k=20&c=Yeu2ATxz15Wy-RFqzlGLEf0YXr2tZt68A7qxkFywMq8=" alt=""></p>
                        <p class="id">javascript</p>
                    </div>
                    <div class="right">
                        <a href="#" class="link">팔로우</a>
                        <a href="#" class="more"><i class="fa-solid fa-ellipsis"></i></a>
                    </div>
                </div>
                <div class="photo_all">
                    <p class="photo photo1"><img src="https://images.unsplash.com/photo-1533105079780-92b9be482077?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></p>
                    <p class="photo photo2"><img src="https://images.unsplash.com/photo-1523568129082-a8d6c095638e?q=80&w=1294&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></p>
                </div>
                <div class="container">
                    <div class="menu_top">
                        <div class="left">
                            <a href="#" class="like"><img src="./images/like_off.png" alt=""></a>
                            <a href="#" class="comment"><img src="./images/comment_off.png" alt=""></a>
                            <a href="#" class="send"><img src="./images/paper_off.png" alt=""></a>
                        </div>
                        <div class="pagenation">
                            <span href="#" class="active"></span>
                            <span href="#"></span>
                        </div>
                        <div class="right">
                            <a href="#" class="bookmark"><i class="fa-regular fa-bookmark"></i></a>
                        </div>
                    </div>
                    <div class="contents">
                        <p class="like_people">HTML님 외 62,186명이 좋아합니다.</p>
                        <p class="con">
                            <span class="name">javascript</span>
                            <span class="detail">일상의 스트레스를 벗어나 떠난다!!</span>
                        </p>
                        <p class="review">댓글 36개 모두 보기</p>
                        <p class="date">2024년 1월 11일</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="profile_top">
                    <div class="name">
                        <p class="photo"><img src="https://images.unsplash.com/photo-1559214369-a6b1d7919865?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></p>
                        <p class="id">React</p>
                    </div>
                    <div class="right">
                        <a href="#" class="link">팔로우</a>
                        <a href="#" class="more"><i class="fa-solid fa-ellipsis"></i></a>
                    </div>
                </div>
                <div class="photo_all">
                    <p class="photo photo1"><img src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></p>
                    <p class="photo photo2"><img src="https://images.unsplash.com/photo-1628258334105-2a0b3d6efee1?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></p>
                </div>
                <div class="container">
                    <div class="menu_top">
                        <div class="left">
                            <a href="#" class="like"><img src="./images/like_off.png" alt=""></a>
                            <a href="#" class="comment"><img src="./images/comment_off.png" alt=""></a>
                            <a href="#" class="send"><img src="./images/paper_off.png" alt=""></a>
                        </div>
                        <div class="pagenation">
                            <span href="#" class="active"></span>
                            <span href="#"></span>
                        </div>
                        <div class="right">
                            <a href="#" class="bookmark"><i class="fa-regular fa-bookmark"></i></a>
                        </div>
                    </div>
                    <div class="contents">
                        <p class="like_people">HTML님 외 62,186명이 좋아합니다.</p>
                        <p class="con">
                            <span class="name">javascript</span>
                            <span class="detail">일상의 스트레스!!</span>
                        </p>
                        <p class="review">댓글 36개 모두 보기</p>
                        <p class="date">2024년 1월 11일</p>
                    </div>
                </div>
            </section>
        </main>
        <nav>
            <a href="#" title="home"><i class="fa-solid fa-house-chimney-window"></i></a>
            <a href="#" title="search"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#" title="new"><i class="fa-regular fa-square-plus"></i></a>
            <a href="#" title="video"><i class="fa-solid fa-clapperboard"></i></a>
            <a href="#" title="myprofile"><i class="fa-solid fa-user"></i></a>
        </nav>
    </div>
    <script src="./script/insta.js"></script>
</body>
</html>
